<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>vue js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="app">
                <h2>v-if And v-else</h2>
                <p v-if="show">you can see me</p>
                <p v-else>now you see me </p>
                <p>can you ses me?</p>
                <template v-if="show">
                    <h2>Template dont render by dom but group all the element inside this</h2>
                    <p>this is helpful when we want to use v-if same condition in different element</p>
                </template>
                <h1 v-else>template is remove</h1>

                <button @click="show= !show" type="button" class="btn btn-large btn-block btn-primary">Swicth</button>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                show: true,
            },



        })
    </script>
</body>

</html>
