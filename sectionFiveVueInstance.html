<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>vue js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="app1" class="col">
                <h2>{{title}}</h2>

                <button @click="showParagraph=!showParagraph" type="button" ref="editButton" class="btn btn-large btn-block btn-info">
                    Show The Paragraph
                </button>
                <p v-if="showParagraph">This this Not Always visible</p>


                <a @click="changeTitle" class="btn btn-success">Change the title</a>



            </div>
            <div id="app2" class="col">
                <h2>{{title}}</h2>

                <button @click="changeFirsttitle" type="button" class="btn btn-large btn-block btn-info">
                    Change the First title
                </button>

                <a @click="changeTitle" class="btn btn-success">Change the title</a>



            </div>
            <div class="col" id="app3">

            </div>
        </div>

    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var data = {
            title: 'This is First Title',
            showParagraph: false,
        }
        var vm1 = new Vue({
            // el: "#app1",
            data: data,
            methods: {
                changeTitle: function() {
                    this.title = 'Title is changed by On click event';
                    this.$refs.editButton.innerText = 'this is changed';
                }

            },

            computed: {


            },
            watch: {
                title: function() {
                    console.log('title is changed');
                }
            },


        });

        vm1.$mount('#app1');
        setTimeout(function() {
            vm1.title = 'this is changed by timer using javascript outside instance';

        }, 3000);

        var vm2 = new Vue({
            el: "#app2",
            data: {
                title: 'This is second Title',
                showParagraph: false,


            },
            methods: {
                changeTitle: function() {
                    this.title = 'Title is changed by On click event';
                },
                changeFirsttitle: function() {
                    vm1.title = "this is changed by another Vue instance";
                }

            },

            computed: {


            },
            watch: {
                title: function() {
                    console.log('title is changed');
                }
            },


        });

        var vm3 = new Vue({
            template: "<h2>hello world</h2>",

        });
        vm3.$mount('#app3');
    </script>
</body>

</html>
