<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>vue js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="app">
                <my-comp></my-comp>
                <hr>
                <hr>
                <my-comp></my-comp>
            </div>
            <div id="app2">
                <my-comp></my-comp>
                <hr>
                <hr>
                <my-comp></my-comp>
            </div>
            <div id="app3">
                <my-comp></my-comp>
                <hr>
                <hr>
                <my-comp></my-comp>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        // var data = {
        //         name: 'naime hossain'
        //     }
        // global component
        Vue.component('my-comp', {
            data: function() {
                return {
                    name: 'Naime Hossain'
                }
                // return data;
            },
            template: '<p>{{name}} <button @click="changeName">changeName</button></p>',
            methods: {
                changeName: function() {
                    this.name = 'hossain bhuiyan';
                }
            }
        });

        // local component
        var comp = {
            data: function() {
                return {
                    name: 'Sakib Hosain'
                }
                // return data;
            },
            template: '<p>{{name}} <button @click="changeName">changeName</button></p>',
            methods: {
                changeName: function() {
                    this.name = 'hossain bhuiyan';
                }
            }
        };
        new Vue({
            el: "#app",
            data: {

            },



        });
        new Vue({
            el: "#app2",
            data: {

            },



        });
        new Vue({
            el: "#app3",
            data: {

            },
            components: {
                'my-comp': comp
            }



        });
    </script>
</body>

</html>
