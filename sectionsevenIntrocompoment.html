<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vue js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="app">
                <my-comp></my-comp>
                <hr>
                <hr>
                <my-comp></my-comp>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var data = {
            name: 'naime hossain'
        }
        Vue.component('my-comp', {
            data: function() {
                // return {
                //     name: 'Naime Hossain'
                // }
                return data;
            },
            template: '<p>{{name}} <button @click="changeName">changeName</button></p>',
            methods: {
                changeName: function() {
                    this.name = 'hossain bhuiyan';
                }
            }
        });
        new Vue({
            el: "#app",
            data: {

            },
            methods: {


            },

            computed: {


            },
            watch: {

            },


        });
    </script>
</body>

</html>
